<link rel="icon" href="assets/favicon-64.png" sizes="64x64">

<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Oxanium', sans-serif;
      transition: background 0.25s, color 0.25s, box-shadow 0.25s;
    }

    :root {
      --bg: #f5f6f7;
      --text: #232323;
      --card-bg: rgba(255,255,255,0.65);
      --border: rgba(0,0,0,0.08);
      --glow: rgba(180, 220, 255, 0.25);
      --btn: #7ad3ff;
    }

    body.dark {
      --bg: #05060a;
      --text: #eaeaea;
      --card-bg: rgba(20,24,35,0.7);
      --border: rgba(255,255,255,0.12);
      --glow: #009dff33;
      --btn: #0e1320;
    }

    body {
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(255,255,255,0.4);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 50;
      box-shadow: 0 4px 18px var(--glow);
    }
    body.dark header {
      background: rgba(15,17,25,0.65);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .brand img {
      height: 60px;
      filter: drop-shadow(0 0 6px #7acbff);
    }

    nav {
      display: flex;
      gap: 18px;
    }

    nav .link {
      color: var(--text);
      text-decoration: none;
      font-size: 16px;
      padding: 8px 14px;
      border-radius: 8px;
      transition: .2s;
    }

    nav .link:hover {
      background: rgba(180,180,180,0.15);
      box-shadow: 0 0 10px #b3e4ff;
    }

    /* THEME TOGGLE BUTTON */
    #themeToggle {
      padding: 8px 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: var(--btn);
      color: #000;
      box-shadow: 0 0 10px var(--glow);
      transition: 0.2s;
    }

    body.dark #themeToggle {
      color: #fff;
      box-shadow: 0 0 10px #009dff;
    }

    /* MAIN CARD */
    .card {
      max-width: 900px;
      margin: 100px auto;
      padding: 40px;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 0 30px var(--glow);
      animation: fadeIn 1.4s ease;
      text-align: center;
    }

    h2 {
      font-size: 34px;
      margin-bottom: 25px;
    }

    /* SERVER GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .serverCard {
      padding: 25px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 0 20px var(--glow);
      text-align: center;
      transition: 0.25s;
    }

    .serverCard:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 35px var(--glow);
    }

    .serverCard h3 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .btn {
      display: inline-block;
      margin-top: 14px;
      padding: 12px 25px;
      background: #00b7ff;
      color: #000;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 700;
      box-shadow: 0 0 15px #00b7ff;
      transition: 0.25s;
    }

    .btn:hover {
      background: #69d7ff;
      box-shadow: 0 0 30px #00b7ff;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 25px;
      margin-top: 60px;
      background: rgba(0,0,0,0.05);
      border-top: 1px solid var(--border);
    }
    body.dark footer {
      background: #0c1018;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
</style>

</head>
<body>

<header>
  <div class="brand">
    <img src="assets/DK.png" alt="DarkVoice Logo">
    <div>
      <h1>DarkVoice</h1>
      <div class="small">The best CZ/SK voice chat on Roblox</div>
    </div>
  </div>

  <nav>
    <a class="link" href="index.html">üõñ Home</a>

    <a class="link" href="about.html">üìö About</a>
    <a class="link" href="servers.html">üñ•Ô∏è Servers</a>
    <a class="link" href="adminteam.html">üë• Admin Team</a>
    <a class="link" href="admin.html">‚öôÔ∏è Admin</a>
  </nav>

  <button id="themeToggle">üåô Dark</button>
</header>

<main>
<section class="card">
  <h2>Servers</h2>

  <div class="grid">
    <div class="serverCard">
      <h3>DarkVoice Official Game</h3>
      <p class="small">Main server</p>
      <a class="btn" href="https://www.roblox.com/games/96059691980081/DarkVoice" target="_blank">Join Server</a>
    </div>
  </div>

</section>

<footer>
  <small>¬© <span data-year></span> DarkVoice ‚Äî All rights reserved</small>
</footer>

<script>
// Auto year
document.querySelector('[data-year]').textContent = new Date().getFullYear();

// THEME SYSTEM
const toggle = document.getElementById("themeToggle");
const body = document.body;

if(localStorage.getItem("theme") === "dark") {
    body.classList.add("dark");
    toggle.textContent = "‚òÄÔ∏è Light";
}

toggle.addEventListener("click", () => {
    body.classList.toggle("dark");

    if(body.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
        toggle.textContent = "‚òÄÔ∏è Light";
    } else {
        localStorage.setItem("theme", "light");
        toggle.textContent = "üåô Dark";
    }
});
</script>

</body>
</html>
